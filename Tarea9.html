<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Actividad 9 </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  </head>
  <body>

    <div id="app">
        <div class="container text-center">
          <div class="row border">
                <div class="col border">
                <h6 v-if="(Oportunidades == 3)"> Ya realizaste tus 3 intentos </h6> 
                <h6 v-else="">Oportunidades: {{Oportunidades}}</h6>  
                </div>
                <div class="col border">
                <h6>El Ganador es: {{ganador}}</h6> 
                </div>
                <div class="col border">
                <h6>Actividad 11 Dise√±o de Apps Web, Fabian Levi</h6>  
                </div>
          </div>
            
        </div>
        
        <div class="container text-center">
            <div class="row bor">
                <div class="col border">
                  <h5>Jugador 1: {{jugador1}}</h5>  
                </div>
                <div class="col border">
                  <h5>Jugador 2: {{jugador2}}</h5>  
                </div>
            </div>
        </div>

        <div class="container text-center">
            <div class="row bor">
                <div class="col border">
                    <input type="button" v-on:click="jugar()" :disabled="Oportunidades==3"  value="Jugar">  
                </div>
                <div class="col border">
                    <input type="button" v-on:click="reiniciar()" :disabled="Oportunidades!=3"  value="Reiniciar">
                </div>
            </div>
         </div>  
    
    <script type="text/javascript">
      
      var app = new Vue({
      el: '#app',
      data: {
        jugador1:0,
        jugador2:0,
        ganador:"-",
        Oportunidades: 0
      
      },
      methods: {
        jugar: function(event){
    
            this.jugador1 = Math.round(Math.random()*20);
            this.jugador2 = Math.round(Math.random()*20);
    
            if(this.jugador1 == this.jugador2){
                mensaje = "Hay un empate"
            }
            else if (this.jugador1 > this.jugador2){
                mensaje = "Jugador 1 Gana"
            }else{
                mensaje = "Jugador 2 Gana"
            }
    
            this.ganador = mensaje
            this.Oportunidades++;
    
        },
    
        reiniciar: function(event){
            this.jugador1 = 0,
            this.jugador2 = 0,
            this.Oportunidades = 0,
            this.ganador = "-"
    
        }
        
      },
    
    })
    
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
