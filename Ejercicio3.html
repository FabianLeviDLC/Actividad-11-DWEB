<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hola Mundo con VUE JS</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>

<div id="app">
    <input v-model.number="valor1" type="number" step="1" />
    <input v-model.number="valor2" type="number" step="1" />
    <p>{{suma()}}</p>
    
</div>

<script type="text/javascript">
  
  var app = new Vue({
  el: '#app',
  data: {
    valor1:0,
    valor2:0
  
  },
  methods: {
    suma: function(){
        return "La suma de A + B es: "+(this.valor1+this.valor2);
    }
  },
})

</script>

</body>
</html>
